<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Centralizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Define um fundo cinza claro para a página */
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<main class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-sm" style="width: 22rem;">
        <div class="card-body p-4">
            
            <h1 class="h3 mb-4 fw-normal text-center">Atividade2 Login</h1>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="vandersongc@gmail.com">
                    <label for="floatingInput">Endereço de Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="123456">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Lembrar de mim</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
            </form>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
